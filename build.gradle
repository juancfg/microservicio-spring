plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
jacoco {
	toolVersion = "0.8.8"
	reportsDirectory = file("$buildDir/jacocoHtml") // Directorio de destino para el informe HTML
}
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}
jacocoTestReport {
	reports {
		html.enabled = true // Habilitar informe HTML
		xml.enabled = true // Habilitar informe XML
		csv.enabled = false // Deshabilitar informe CSV
	}
}
